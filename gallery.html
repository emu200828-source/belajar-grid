<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery - CSS Grid</title>
    <link rel="stylesheet" href="/css/gallery.css" />
</head>

<body>
    <header class="gallery-header">
        <h1>My Awesome Gallery</h1>
        <p>
            Kumpulan foto-foto terbaik dari petualangan saya, dibangun dengan
            kekuatan CSS Grid.
        </p>
    </header>

    <main>

        <section class="gallery-container">

            <div class="gallery-item">
                <img src="img/image.png" alt="Pemandangan gunung dengan danau" />
            </div>

            <div class="gallery-item">
                <img src="img/image copy.png" alt="Hutan lebat di pagi hari" />
            </div>

            <div class="gallery-item">
                <img src="img/image copy 2.png" alt="Pantai tropis dengan pasir putih" />
            </div>

            <div class="gallery-item">
                <img src="img/image copy 3.png" alt="Jalanan kota di malam hari dengan lampu neon" />
            </div>

            <div class="gallery-item">
                <img src="img/image copy 4.png" alt="Gurun pasir saat matahari terbenam" />
            </div>

            <div class="gallery-item">
                <img src="img/_programmer__Ai-removebg-preview.png" alt="Air terjun tersembunyi di dalam hutan" />
            </div>
        </section>

        <section class="gallery-container-2">

            <div class="gallery-item"><img src="img/_programmer__Ai-removebg-preview.png" alt=""></div>
            <div class="gallery-item"><img src="img/image copy 2.png" alt=""></div>
            <div class="gallery-item"><img src="img/image copy 3.png" alt=""></div>
            <div class="gallery-item"><img src="img/image copy 4.png" alt=""></div>
            <div class="gallery-item"><img src="img/image copy.png" alt=""></div>
            <div class="gallery-item"><img src="img/image.png" alt=""></div>

        </section>

        <section class="gallery-container-3">
            <div class="gallery-item-2">
                <div class="gallery-pro"><img src="img/_programmer__Ai-removebg-preview.png" alt=""></div>
                <div class="gallery-pre"><img src="img/image copy 2.png" alt=""></div>
                <div class="gallery-pra"><img src="img/image copy 3.png" alt=""></div>
                <div class="gallery-pri"><img src="img/image copy 4.png" alt=""></div>
                <div class="gallery-pru"><img src="img/image copy.png" alt=""></div>
                <div class="gallery-pron"><img src="img/image.png" alt=""></div>
            </div>
        </section>
    </main>
</body>

</html>
